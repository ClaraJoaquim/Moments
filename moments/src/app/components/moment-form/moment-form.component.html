<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <input type="hidden" formControlName="id">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" placeholder="Coloque um título" formControlName="title" required>
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">O título é obrigatório.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="O que aconteceu?" formControlName="description" required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p>A descrição é obrigatória.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="date">Data do Momento</label>
        <input type="date" placeholder="Quando aconteceu?" formControlName="date">
        <div *ngIf="date.invalid && formDir.submitted" class="validation-error">
            <p>A Data é obrigatória.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="file-upload" class="custom-file-upload">Coloque a foto que mais marcou: </label>
        <input type="file" id="file-upload" (change)="onFileSelected($event)">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
